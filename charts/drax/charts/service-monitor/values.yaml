global: {}

# Namespaces to monitor, comma "," seperated
monitoredNamespaces: "{{ .Release.Namespace }}"

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: accelleran/service-monitor
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: accelleran-secret

accelleranLicense:
  enabled: true
  licenseSecretName: "accelleran-license"

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 10000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

service:
  enabled: true
  name: ""
  type: ClusterIP
  ports:
    http:
      port: 80
      targetPort: 8080
      nodePort: null
      protocol: TCP

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  enabled: true
  rules:
    - apiGroups:
        - ""
      resources:
        - pods
        - services
        - endpoints
      verbs:
        - get
        - watch
        - list
        - create
        - delete
        - deletecollection
        - patch
        - update

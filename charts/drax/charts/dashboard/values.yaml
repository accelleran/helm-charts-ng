global:
  enable4G: false
  enable5G: true

bootstrap:
  create: true
  name: ""

  kafka:
    enabled: true
    hostname: ""
    port: 0

config:
  # Defined for server config.json
  defaultServiceNamespace: "{{ $.Release.Namespace }}"
  defaultOranNamespace: "{{ $.Release.Namespace }}"
  backendServerPort: 5000
  nodeApiURL: ""
  nodeApiPort: "{{ $.Values.service.ports.http.nodePort }}"
  serviceName: ""
  servicePort: "{{ $.Values.service.ports.http.port }}"
  kafkaURL: ""
  kafkaPort: 9092
  networkStateMonitorHost: ""
  networkStateMonitorPort: 5000
  svcMonitorHost: ""
  svcMonitorPort: 80
  svcOrchestratorHost: ""
  svcOrchestratorPort: 80
  configApiHost: ""
  configApiPort: 80
  pcixAppPodName: ""
  pcixAppPort: 80
  ksqldbPodName: ""
  ksqldbPort: 80
  LteRadioControllerLabel: "4G-Radio-Controller"
  topologyExpired: 5000
  kafkaTopics:
    - "accelleran.drax.5g.ric.raw.cu_state"
    - "accelleran.drax.5g.ric.raw.ue_measurements"
    - "accelleran.drax.4g.ric.raw.network_state"
    - "accelleran.drax.all.ric.processed.anr"
  # Defined for core-ui config.js
  grafanaPort: 0
  # Defined for environment variable DRAX_VERSION
  draxVersionConfigmap: ""

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

initImage:
  kafka:
    repository: accelleran/acc-generic-img
    pullPolicy: IfNotPresent
    tag: "0.8.0"

image:
  repository: accelleran/dash-front-back-end
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: accelleran-secret

accelleranLicense:
  enabled: false

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

service:
  enabled: true
  name: ""
  type: NodePort
  ports:
    http:
      port: 5000
      targetPort: 5000
      nodePort: 31315
      protocol: TCP
    websocket:
      port: 5001
      targetPort: 5001
      nodePort: 31316
      protocol: TCP
